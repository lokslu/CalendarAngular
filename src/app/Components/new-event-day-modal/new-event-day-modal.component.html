<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Create event</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="event">Event</label>
            <div class="input-group">
                <input name="event" class="form-control" placeholder="something" [(ngModel)]="NewEvent.Data" (ngModelChange)="ValidEvent()">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer" style="justify-content: space-between;">
    <button [disabled]="!validEvent" type="button" class="btn btn-outline-dark" (click)="Create()">Create</button>
</div>
