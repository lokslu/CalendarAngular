<head>
    <title>Calendar</title>
</head>
<ng-template #SeeMore let-modal>
    <div class="modal-header">
        <h3 class="modal-title" id="modal-basic-title">Events day</h3>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">

        <div class="form-group">

            <div *ngFor="let event of Day.Events let i = index" class="event" (click)="ChangeEvent(i)">

                {{ event.Data}}

            </div>
        </div>

    </div>
    <div class="modal-footer" style="justify-content: space-between;">
        <button type="button" class="btn btn-outline-dark" (click)="modal.dismiss()">Close</button>
    </div>

</ng-template>

<div class="numberDay">
    {{Day.Time.getDate()}}
</div>

</div>

<div class="events" *ngIf="Day.Events">
    <div *ngIf="Day.Events[0]" class="event" (click)="ChangeEvent(0)">{{ Day.Events[0].Data}}</div>
    <div *ngIf="Day.Events[1]" class="event" (click)="ChangeEvent(1)">{{ Day.Events[1].Data}}</div>
    <div *ngIf="Day.Events[2]" class="event" (click)="ChangeEvent(2)">{{ Day.Events[2].Data}}</div>
    <div *ngIf="Day.Events[3]" class="event" (click)="ChangeEvent(3)">{{ Day.Events[3].Data}}</div>
    <div *ngIf="DisplayMore" class="event SeeMore" (click)="openModalSeeMore(SeeMore)">See more</div>


</div>
